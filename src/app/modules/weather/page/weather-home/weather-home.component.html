<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" [(ngModel)]="initialCityName" name="city" placeholder="Buscar Localização"/>

    <span (click)="onSubmit()">
      <fa-icon animation="fade" size="lg" class="search-icon" [icon]="searchIcon"></fa-icon>
    </span>
  </form>
</div>

<app-weather-card *ngIf="weatherDatas" [weatherDatasInput]="weatherDatas"></app-weather-card>
